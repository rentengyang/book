<div class="panel panel-success col-md-4" ng-repeat="book in lists track by $index">
    <div class="panel-heading">{{book.bookName}}</div>
    <div class="panel-body text-center">
        <img ng-src="{{book.bookCover}}">
    </div>
    <div class="panel-footer clearfix">
        价格 {{book.bookPrice |currency:'￥'}}<a href="#/bookDetail/{{book.id}}" class="btn btn-default pull-right">跳转详情</a>
    </div>
</div>


<style>
    img{
        width: 220px;
        height: 220px;
    }
    .panel{
        padding: 0;
    }
</style>
